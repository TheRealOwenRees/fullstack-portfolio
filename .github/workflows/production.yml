name: Production Build

on:
  push:
    branches: [main]

jobs:
  build-frontend:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          path: client

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: |
          cd client
          npm ci

